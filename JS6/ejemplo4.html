<!DOCTYPE html>
<html>
<body>
 <p id="p1">Este texto se va a borrar.</p>
 <script>
   const p = document.getElementById("p1")
   p.innerHTML = "Codo a Codo" // <p id="p1">Codo a Codo</p>
   p.className = "dato"        // <p id="p1" class="dato">Codo a Codo</p>
   p.style.color = "red"       // <p id="p1" class="dato" style="color: red;">Codo a Codo</p>
 </script>
</body>
</html>
